databaseChangeLog:
  - changeSet:
      id: create-geek_admin-table
      author: MiaoJw
      comment: Create table Geek_admin
      changes:
        - createTable:
            tablename: geek_admin
            remarks: administrator Info
            columns:
              - column:
                  name: admin_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: admin_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: admin_pass
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: admin_truename
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: admin_age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: admin_gender
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: admin_thumb
                  type: varchar(255)
                  constraints:
                    nullable: true
